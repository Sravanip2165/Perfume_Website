<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product</title>
  <!-- your inline CSS or external file -->
   <style>
      body {
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 0;
  color: #222;
}

/* Top navigation / breadcrumb */
.breadcrumb {
  background: #fff;
  padding: 15px 30px;
  font-size: 14px;
  border-bottom: 1px solid #ddd;
}

.breadcrumb a {
  color: #0073e6;
  text-decoration: none;
}

.breadcrumb span {
  margin: 0 5px;
  color: #666;
}

/* Product section */
.product-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  max-width: 1200px;
  margin: 30px auto;
  background: #fff;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
}

.product-image {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fafafa;
  border-radius: 12px;
  padding: 30px;
}

.product-image img {
  max-width: 100%;
  border-radius: 8px;
}

.product-info {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.product-info h2 {
  font-size: 28px;
  margin-bottom: 10px;
}

.price {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #444;
}

.quantity {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.quantity button {
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  margin: 0 8px;
  background: #ffe4ec;
  color: #333;
  transition: 0.3s;
}

.quantity button:hover {
  background: #ffd1e3;
}

.quantity span {
  font-size: 18px;
  font-weight: 500;
}

.btn {
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  margin: 10px 0;
  cursor: pointer;
  transition: 0.3s;
  font-weight: 500;
  width: 200px;
}

.add-cart {
  background: linear-gradient(135deg, #cce5ff, #e6f2ff);
  color: #004085;
}

.add-cart:hover {
  background: linear-gradient(135deg, #b3d7ff, #d6ecff);
}

.buy-now {
  background: linear-gradient(135deg, #d4edda, #f0fff4);
  color: #155724;
}

.buy-now:hover {
  background: linear-gradient(135deg, #c3e6cb, #e8fbe8);
}

select {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-top: 15px;
  font-size: 15px;
  width: 220px;
}

/* Below product extra info */
.extra-info {
  max-width: 1200px;
  margin: 20px auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
}

.extra-info h3 {
  margin-bottom: 10px;
}

.extra-info p {
  line-height: 1.6;
  color: #555;
}

/* Responsive */
@media (max-width: 768px) {
  .product-section {
    grid-template-columns: 1fr;
  }
}
</style>


</head>
<body>
  <div class="breadcrumb">
    <a href="index.html">Home</a> <span>›</span>
    <a id="categoryLink" href="#">Category</a> <span>›</span>
    <span id="breadcrumbTitle">Product Details</span>
  </div>

  <div class="product-section" id="product-details"></div>

  <div class="extra-info">
    <h3>Product Description</h3>
    <p id="description"></p>
  </div>

  <!-- include products data first -->
  <script src="js/products.js"></script>

  <!-- then run page logic -->
  <script>
    // read id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const product = products && products[id];
    let quantity = 1;

    function renderProduct(p) {
      if (!p) {
        document.getElementById('product-details').innerHTML = '<p>Product not found</p>';
        return;
      }

      // Set breadcrumb category link (goes to e.g. men.html or women.html)
      const category = p.category || 'all';
      const categoryPage = (category === 'men' || category === 'women' || category === 'offers' || category === 'new')
        ? (category + '.html') : 'index.html';
      document.getElementById('categoryLink').href = categoryPage;
      document.getElementById('breadcrumbTitle').textContent = p.name;

      document.getElementById('product-details').innerHTML = `
        <div class="product-image">
          <img src="${p.img}" alt="${p.name}">
        </div>
        <div class="product-info">
          <h2>${p.name}</h2>
          <p class="price">₹${p.price}</p>
          <div class="quantity">
            <button id="minusQty">-</button>
            <span id="qty">${quantity}</span>
            <button id="plusQty">+</button>
          </div>
          <button class="btn add-cart" id="addCartBtn">Add to Cart</button>
          <button class="btn buy-now" id="buyNowBtn">Buy Now</button>

          <select id="payment-method">
            <option value="">-- Select Payment Method --</option>
            <option value="upi">UPI</option>
            <option value="card">Credit/Debit Card</option>
            <option value="netbanking">Net Banking</option>
            <option value="cod">Cash on Delivery</option>
          </select>
        </div>
      `;

      document.getElementById('description').textContent = p.desc || '';

      // attach events
      document.getElementById('minusQty').addEventListener('click', () => updateQuantity(-1));
      document.getElementById('plusQty').addEventListener('click', () => updateQuantity(1));
      document.getElementById('addCartBtn').addEventListener('click', () => addToCart(p.id));
      document.getElementById('buyNowBtn').addEventListener('click', () => buyNow(p.id));
    }

    function updateQuantity(change) {
      quantity = Math.max(1, quantity + change);
      document.getElementById('qty').textContent = quantity;
    }

    function addToCart(id) {
      // simple localStorage cart (example)
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ id, qty: quantity });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(products[id].name + ' added to cart! Quantity: ' + quantity);
    }

    function buyNow(id) {
      const method = document.getElementById('payment-method').value;
      if (!method) { alert('Please select a payment method!'); return; }
      // proceed to a payment page (example)
      window.location.href = 'payment.html?id=' + id + '&qty=' + quantity + '&method=' + method;
    }

    // run
    renderProduct(product);
  </script>
</body>
</html>
